<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>WAP 2022 - Lab03</title>
    <link rel="icon" type="image/x-icon" href="public/assets/img/favicon.png">
    <link rel="stylesheet" href="public/assets/css/lab03.css">
</head>
<body>
    <nav>
        <div class="logo">
            <a href="#"><img src="public/assets/img/logo.jpeg" alt="Logo"></a>
        </div>
        <div class="greeting">
            Welcome, Phat
        </div>
        <div class="logout">
            <a href="#">Logout</a>
        </div>
    </nav>
    <main>
        <div class="product-list">
            <p class="heading">Product List</p>
            <table>
                <thead>
                <th>Name</th>
                <th>Price</th>
                <th>Stock</th>
                <th>Actions</th>
                </thead>
                <tbody>
                <tr>
                    <td>Node.js</td>
                    <td>9.99</td>
                    <td>8</td>
                    <td><a href="#"><img class="cart" src="public/assets/img/cart.png" alt="Cart"></a> </td>
                </tr>
                <tr>
                    <td>React</td>
                    <td>19.99</td>
                    <td>5</td>
                    <td><a href="#"><img class="cart" src="public/assets/img/cart.png" alt="Cart"></a> </td>
                </tr>
                <tr>
                    <td>Angular</td>
                    <td>29.99</td>
                    <td>13</td>
                    <td><a href="#"><img class="cart" src="public/assets/img/cart.png" alt="Cart"></a> </td>
                </tr>
                </tbody>
            </table>
        </div>

        <div class="shopping-cart">
            <p class="heading">Your Shopping Cart</p>
            <table>
                <thead>
                    <th>Name</th>
                    <th>Price</th>
                    <th>Total</th>
                    <th>Quantity</th>
                </thead>
                <tbody>
                    <tr>
                        <td>Node.js</td>
                        <td>9.99</td>
                        <td>9.99</td>
                        <td><button class="quantity-button deduct">-</button><input class="product-quantity" type="text" value="1"/><button class="quantity-button plus">+</button> </td>
                    </tr>
                    <tr>
                        <td>Angular</td>
                        <td>29.99</td>
                        <td>290.99</td>
                        <td><button class="quantity-button deduct">-</button><input class="product-quantity" type="text" value="10"/><button class="quantity-button plus">+</button> </td>
                    </tr>
                    <tr>
                        <td class="cart-total" colspan="4">Total: 300.98</td>
                    </tr>
                </tbody>
            </table>
            <div class="place-order">
                <button class="button">Place Order</button>
            </div>
        </div>
    </main>
</body>
</html>
