<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>WAP 2022 - Lab03</title>
    <link rel="icon" type="image/x-icon" href="public/assets/img/favicon.png">
    <link rel="stylesheet" href="public/assets/css/lab03.css">
</head>
<body>
    <nav>
        <div class="logo">
            <a href="#"><img src="public/assets/img/logo.jpeg" alt="Logo"></a>
        </div>
        <div class="greeting">
            Welcome, Phat
        </div>
        <div class="logout">
            <a href="#">Logout</a>
        </div>
    </nav>
    <main>
        <div class="product-list">
            <p class="heading">Product List</p>
            <table>
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Price</th>
                        <th>Stock</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>Node.js</td>
                        <td>9.99</td>
                        <td>8</td>
                        <td><a href="#"><img class="cart" src="public/assets/img/cart.png" alt="Cart"></a> </td>
                    </tr>
                    <tr>
                        <td>React</td>
                        <td>19.99</td>
                        <td>5</td>
                        <td><a href="#"><img class="cart" src="public/assets/img/cart.png" alt="Cart"></a> </td>
                    </tr>
                    <tr>
                        <td>Angular</td>
                        <td>29.99</td>
                        <td>13</td>
                        <td><a href="#"><img class="cart" src="public/assets/img/cart.png" alt="Cart"></a> </td>
                    </tr>
                </tbody>
            </table>
        </div>

        <div class="shopping-cart">
            <p class="heading">Your Shopping Cart</p>
            <table>
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>Price</th>
                        <th>Total</th>
                        <th>Quantity</th>
                    </tr>
                </thead>
                <tbody>
                    <tr>
                        <td>Node.js</td>
                        <td>9.99</td>
                        <td>9.99</td>
                        <td><button class="quantity-button deduct">-</button><input class="product-quantity" type="text" value="1"/><button class="quantity-button plus">+</button> </td>
                    </tr>
                    <tr>
                        <td>Angular</td>
                        <td>29.99</td>
                        <td>290.99</td>
                        <td><button class="quantity-button deduct">-</button><input class="product-quantity" type="text" value="10"/><button class="quantity-button plus">+</button> </td>
                    </tr>
                    <tr>
                        <td class="cart-total" colspan="4">Total: 300.98</td>
                    </tr>
                </tbody>
            </table>
            <div class="place-order">
                <button class="button">Place Order</button>
            </div>
        </div>
        <div class="validation-checker">
            <a href="https://validator.w3.org/nu/?doc=https%3A%2F%2Fphatn.github.io%2Fwap062022.github.io%2Flab03.html" target="_blank"><img src="public/assets/img/validation-checker.png" alt="HTML validation checker"></a>
            <a href="https://jigsaw.w3.org/css-validator/validator?uri=https%3A%2F%2Fphatn.github.io%2Fwap062022.github.io%2Flab03.html&profile=css3svg&usermedium=all&warning=1&vextwarning=&lang=en" target="_blank"><img src="public/assets/img/css_checker.png" alt="CSS validation checker"></a>
        </div>
    </main>
</body>
</html>
